<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1</title>
    <link rel="stylesheet" href="css/w3.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/w3data.js"></script>
</head>
<body class="w3-container">
    <h1>Example 1</h1>
    <p> example of cycling through web pages by manually changing the 
    <span class="w3-codespan">window.location</span> value in javascript</p>
    <button class="w3-button">Next Page</button>

    <script>
        $("button").on("click", function(){ 
                    window.location = "page2.html";
                })
    </script>
</body>
</html>
