<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Carolyn DiLoreto's IML 400 Page</title>
		<meta charset="utf-8">
		<meta name="discription" content="IML 400 Page">
		<meta name="author" content="Carolyn DiLoreto">
		<meta name="revised" content="IML 400, 9/1/16">
		<meta name="viewport" content="width=device-width">	
		<link rel="stylesheet" type="text/css" href="cdiloret.css">
		
	</head>
        
     <body>
        <div id="tiger">
            <div id="cdiloret-R_cheek"></div>
            <div id="cdiloret-L_cheek"></div>
            <div id="cdiloret-R_cheek1"></div>
            <div id="cdiloret-L_cheek1"></div>
            <div id="cdiloret-R_ear"></div>
            <div id="cdiloret-R_innerear"></div>
            <div id="cdiloret-L_ear"></div>
            <div id="cdiloret-L_innerear"></div>
            <div id="cdiloret-face"></div>
            <div id="cdiloret-R_cheek2"></div>
            <div id="cdiloret-L_cheek2"></div>
            <div id="cdiloret-mouth"></div>
            <div id="cdiloret-mouth2"></div>
            <div id="cdiloret-mouth3"></div>
            <div id="cdiloret-stripe1"></div>
            <div id="cdiloret-stripe2"></div>
            <div id="cdiloret-stripe3"></div>
            <div id="cdiloret-nose"></div>
            <div id="cdiloret-nose2"></div>
            <div id="cdiloret-nose3"></div>
            <div id="cdiloret-R_eye"></div> 
            <div id="cdiloret-L_eye"></div>
        </div> 
     </body>
     
     <script>
         
         // this function will change both eye colors.
         
        function Cdiloret_ChangeAnimal_1(color)
         {
             var $R_eye = document.getElementById("cdiloret-R_eye")
             var $L_eye = document.getElementById("cdiloret-L_eye")
            $R_eye.style.borderTopColor = color
            $L_eye.style.borderTopColor = color
         }
         
         function Cdiloret_ChangeAnimal_2(color)
         {
             var $L_ear = document.getElementById("cdiloret-L_innerear")
             var $R_ear = document.getElementById("cdiloret-R_innerear")
             $L_ear.style.borderBottomColor = color
             $R_ear.style.borderBottomColor = color
         }
         
         function Cdiloret_ChangeAnimal_3(height)
         {
            var $R_eye = document.getElementById("cdiloret-R_eye")
            var $L_eye = document.getElementById("cdiloret-L_eye")
           $R_eye.style.marginTop = height
            $L_eye.style.marginTop = height
         }
         
         
         Cdiloret_ChangeAnimal_1("deeppink")
         Cdiloret_ChangeAnimal_2("deeppink")
         Cdiloret_ChangeAnimal_3("100px")
         
    </script>
</html>
