<!DOCTYPE html>

<html lang="en">
<head>
  <!-- title and meta -->
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <meta content="description" name="Css Turtle">
  <title>Turtle</title>

  <!-- css -->
  <link rel="stylesheet" href="turtleStyle.css">
</head>
<body>
  <div id="cage">
    <div id="shell"></div>
    <div id="shellInner"></div>
    <div id="pattern">
      <div id="hex1"><div id="hexagon"></div></div>
      <div id="hex2"><div id="hexagon"></div></div>
      <div id="hex3"><div id="hexagon"></div></div>
      <div id="hex4"><div id="hexagon"></div></div>
      <div id="hex5"><div id="hexagon"></div></div>
      <div id="hex6"><div id="hexagon"></div></div>
      <div id="hex7"><div id="hexagon"></div></div>
    </div>
    <div id="neck"></div>
    <div id="head"></div>
    <div class="eye" id="eye1"></div>
    <div class="eye" id="eye2"></div>
    <div class="leg1" id="rightFront"></div>
    <div class="leg2" id="leftFront"></div>
    <div class="leg2" id="rightBack"></div>
    <div class="leg1" id="leftBack"></div>
  </div>
  <script text="text/javascript">
    /*This function changes the shell color*/
    function mvrahas_changeShellColor(hue) {
      var $shell = document.getElementById("shell")
      $shell.style.backgroundColor = hue
    }
    mvrahas_changeShellColor("skyblue")    
  </script>
</body>
