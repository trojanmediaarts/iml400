<!DOCTYPE html>

<html lang="en">
<head>
  <!-- title and meta -->
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <meta content="description" name="Spirit Animal">
  <title>Turtle</title>

  <!-- css -->
  <link rel="stylesheet" href="turtleStyle.css">
</head>
<body>
  <div id="cage">
    <div id="mvrahas-neck"></div>
    <div id="mvrahas-head"></div>
    <div class="mvrahas-eye" id="mvrahas-eyeL"></div>
    <div class="mvrahas-eye" id="mvrahas-eyeR"></div>
    <div class="mvrahas-leg1" id="mvrahas-frontR"></div>
    <div class="mvrahas-leg2" id="mvrahas-frontL"></div>
    <div class="mvrahas-leg2" id="mvrahas-backR"></div>
    <div class="mvrahas-leg1" id="mvrahas-backL"></div>
    <div id="mvrahas-shell"></div>
    <div id="mvrahas-shellInner"></div>
    <div id="mvrahas-pattern">
      <div id="mvrahas-hex1"><div class="mvrahas-hexagon"></div></div>
      <div id="mvrahas-hex2"><div class="mvrahas-hexagon"></div></div>
      <div id="mvrahas-hex3"><div class="mvrahas-hexagon"></div></div>
      <div id="mvrahas-hex4"><div class="mvrahas-hexagon"></div></div>
      <div id="mvrahas-hex5"><div class="mvrahas-hexagon"></div></div>
      <div id="mvrahas-hex6"><div class="mvrahas-hexagon"></div></div>
      <div id="mvrahas-hex7"><div class="mvrahas-hexagon"></div></div>
    </div>
    
  </div>
  <script text="text/javascript">
    /*This function changes the outer border of the shell to a color of your choice 

    mvrahasChangeAnimal_1("red")
    */
    function mvrahasChangeAnimal_1(hue) {
      var $shell = document.getElementById("mvrahas-shell")
      $shell.style.backgroundColor = hue
    }
    /*This function changes the hexogons on the shell to a color of your choice 

    mvrahasChangeAnimal_2("red")
    */

    function mvrahasChangeAnimal_2(hue) {
      var $hexagon = document.getElementsByClassName("mvrahas-hexagon")
      console.log($hexagon.length)
      for(i=0 ; i<$hexagon.length ; i++){
      $hexagon[i].style.backgroundColor = hue
      $hexagon[i].style.color = hue
    }
    

    }

    /*This function makes the turtle scared, and his head goes into his shell as far as you want.

    mvrahasChangeAnimal_3(10)
    */

    function mvrahasChangeAnimal_3(shift){
      var $eyeL = document.getElementById("mvrahas-eyeL")
      var $eyeR = document.getElementById("mvrahas-eyeR")
      var $neck = document.getElementById("mvrahas-neck")
      var $head = document.getElementById("mvrahas-head")
      console.log($eyeL)
      $eyeL.style.transform = 'translateY('+shift+'px)'; 
      $eyeR.style.transform = 'translateY('+shift+'px)';
      $neck.style.transform = 'translateY('+shift+'px)';
      $head.style.transform = 'translateY('+shift+'px) rotate(90deg)';
    } 

    
  </script>
</body>
