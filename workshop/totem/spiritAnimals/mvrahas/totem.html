<script text = "text/javascript">
  
  function yedamkim_changeStripesColor(){
  var $topStripe = document.getElementById("yedamkim-stripes")
  var $bottomStripe = document.getElementById("yedamkim-stripes2")
  $topStripe.style.backgroundColor = "red" <!--change the color here--> 
  $bottomStripe.style.backgroundColor = "red" <!--change the color here--> 
  }

  function tammydoChangeAnimal_3 (BodyColor) {
    var $OwlBody = document.getElementById("tammydo_Owlbody")

  }
  tammydoChangeAnimal_3 ("purple")

  function tammydoChangeAnimal_2 (EyeColor) {
    var $pupil_L = document.getElementById("tammydo_pupil_L")
    var $pupil_R = document.geELementById("tammydo_pupil_R")
    $pupil_L.style.backgroundColor = EyeColor
    $pupil_R.style.backgroundColor = EyeColor
  }
  tammydoChangeAnimal_2 ("purple")

  function saniyapoChangeTurtle_1(eyeColor) {
    var $Eye_L = document.getElementById("saniyapo-Eye_L")
    var $Eye_R = document.getElementById("saniyapo-Eye_R")
    $Eye_L.style.backgroundColor= eyeColor
    $Eye_R.style.backgroundColor= eyeColor
  }
  saniyapoChangeTurtle_1("red")
