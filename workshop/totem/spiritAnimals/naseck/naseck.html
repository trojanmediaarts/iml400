<div id="deer">

					<div id="naseck-eye-R"></div>

					<div id="naseck-pupil-R"></div>
					<div id="naseck-ear-R"></div>

<script text="text/javascript">
	console.log('this is working...')

	  function naseckEyeColor_1( myColor ) {

      	var $pupil_L = document.getElementById( "naseck-pupil-L" )
      	var $pupil_R = document.getElementById( "naseck-pupil-R" )  
      
      	$pupil_L.style.backgroundColor = myColor
      	$pupil_R.style.backgroundColor = myColor
    }

    //naseckEyeColor_1("black")//

      function naseckChangeEar_1( myHeight, myInsideHeight) {

      	
      	var $earinside_L = document.getElementById( "naseck-earinside-L" )
      	var $earinside_R = document.getElementById( "naseck-earinside-R" )
      	var $ear_L = document.getElementById( "naseck-ear-L" )
      	var $ear_R = document.getElementById( "naseck-ear-R" ) 

      	$ear_L.style.height = myHeight
      	$ear_R.style.height = myHeight

      	$earinside_L.style.height = myInsideHeight
      	$earinside_R.style.height = myInsideHeight  

      	//naseckChangeEar_1("40px", "20px")	//
    }

    
    function naseckEvilEye_1( myAngle ) {  

      	var $pupil_L = document.getElementById( "naseck-pupil-L" )
      	var $pupil_R = document.getElementById( "naseck-pupil-R" )
      	var $eye_L = document.getElementById( "naseck-eye-L" )
      	var $eye_R = document.getElementById( "naseck-eye-R" )    
      
    

      	$pupil_L.style.transform = myAngle
      	$pupil_R.style.transform = myAngle
      	$eye_L.style.transform = myAngle
      	$eye_R.style.transform = myAngle

      	//naseckEvilEye_1("rotate(40deg)//"
    }



</script>
