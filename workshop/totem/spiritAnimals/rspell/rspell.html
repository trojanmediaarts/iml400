<!DOCTYPE html>
<html>

  <body>
   <div id="container">    
      <div class="cage " onclick="handleCageSelected(event)">
        <section class="leg_L"></section>
        <section class="leg_R"></section>        
        <section class="body prpl-d4" ></section>
        <section class="ear_L"></section>
        <section class="ear_R"></section>
        <section class="wing_L"></section>
        <section class="wing_R"></section>        
        <section class="eye_L">

        </section>
        <section class="eye_R">

        </section>
        <section class="beak"></section>

  <script text="text/javascript">

    console.log('this is STILL working...')

  //   var myColor = what ever you passed in

    /*
        This function will change both eye colors.
        To use it just pass in any valid CSS color string
        and you will have a colorful eyed Owl...

        example:
        rspell_changeEyeColor( "deeppink")

    */
    function rspell_changeEyeColor( myColor ) {

      var $pupil_L = document.getElementById( "rspell-pupil-L" )
      var $pupil_R = document.getElementById( "rspell-pupil-R" )  

      $pupil_L.style.backgroundColor = myColor
      $pupil_R.style.backgroundColor = myColor

    }

//   Uncomment this to run the function and change the eye color
//     rspell_changeEyeColor( "rgb(0,200,220)" )

  </script>

  </body>
