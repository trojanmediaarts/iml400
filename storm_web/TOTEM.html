			      $nose.style.transform = 'translateY('+shift+'px)';

	// MAX'S DEER CUSTOMIZATION

	function naseckEyeColor_1( myColor ) {

      	var $pupil_L = document.getElementById( "naseck-pupil-L" )
      	var $pupil_R = document.getElementById( "naseck-pupil-R" )  
      
      	$pupil_L.style.backgroundColor = myColor
      	$pupil_R.style.backgroundColor = myColor
    }

    naseckEyeColor_1("rgb(255,246,0)")

      function naseckChangeEar_1( myHeight, myInsideHeight) {

      	
      	var $earinside_L = document.getElementById( "naseck-earinside-L" )
      	var $earinside_R = document.getElementById( "naseck-earinside-R" )
      	var $ear_L = document.getElementById( "naseck-ear-L" )
      	var $ear_R = document.getElementById( "naseck-ear-R" ) 

      	$ear_L.style.height = myHeight
      	$ear_R.style.height = myHeight

      	$earinside_L.style.height = myInsideHeight
      	$earinside_R.style.height = myInsideHeight  

      	//naseckChangeEar_1("40px", "20px")	
    }

    
    function naseckEvilEye_1( myAngle ) {  

      	var $pupil_L = document.getElementById( "naseck-pupil-L" )
      	var $pupil_R = document.getElementById( "naseck-pupil-R" )
      	var $eye_L = document.getElementById( "naseck-eye-L" )
      	var $eye_R = document.getElementById( "naseck-eye-R" )    
      
    

      	$pupil_L.style.transform = myAngle
      	$pupil_R.style.transform = myAngle
      	$eye_L.style.transform = myAngle
      	$eye_R.style.transform = myAngle

      	naseckEvilEye_1("rotate(70deg)")
    }

    // MVRAHAS TURTLE CUSTOMIZATION

    /*This function changes the outer border of the shell to a color of your choice*/

    mvrahasChangeAnimal_1("#CFFFDD")
    
    function mvrahasChangeAnimal_1(hue) {
      var $shell = document.getElementById("shell")
      $shell.style.backgroundColor = hue
    }
    /*This function changes the hexogons on the shell to a color of your choice */

    mvrahasChangeAnimal_2("#CFFFDD")
    

    function mvrahasChangeAnimal_2(hue) {
      var $hexagon = document.getElementsByClassName("hexagon")
      console.log($hexagon.length)
      for(i=0 ; i<$hexagon.length ; i++){
      $hexagon[i].style.backgroundColor = hue
      $hexagon[i].style.color = hue
    }
    

    }

    /*This function makes the turtle scared, and his head goes into his shell as far as you want.

    mvrahasChangeAnimal_3(10)
    */

    function mvrahasChangeAnimal_3(shift){
      var $eyeL = document.getElementById("eyeL")
      var $eyeR = document.getElementById("eyeR")
      var $neck = document.getElementById("neck")
      var $head = document.getElementById("head")
      console.log($eyeL)
      $eyeL.style.transform = 'translateY('+shift+'px)'; 
      $eyeR.style.transform = 'translateY('+shift+'px)';
      $neck.style.transform = 'translateY('+shift+'px)';
      $head.style.transform = 'translateY('+shift+'px) rotate(90deg)';
    }
